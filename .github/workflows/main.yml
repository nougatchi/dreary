# This is a basic workflow to help you get started with Actions

name: DrearyCompile

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Setup NuGET
      uses: NuGet/setup-nuget@v1.0.2
      
    - name: Restore Packages
      run: nuget restore dreary.sln
      
    - name: Build
      run: msbuild dreary.sln /p:Configuration=Debug

    - name: Pack Dreary
      run: tar -czvf dreary.tar.gz dreary/bin/Debug
      
    - name: Unique Name Generator Action
      uses: TGPSKI/name-generator-node-action@v2
      with:
        # What separator to use
        separator: . # default is -
        # How many words in the name
        length: 2 # default is 2
        # Name output case style
        style: lowerCase # default is lowerCase

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ steps.generator.outputs.name }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: dreary.tar.gz
        asset_name: dreary.tar.gz
        asset_content_type: application/gzip


